<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Image Converter | Free JPG to PNG & WebP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: #94a3b8;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    .dropzone {
      border: 2px dashed #334155;
      border-radius: 16px;
      background: rgba(30, 41, 59, 0.6);
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .dropzone:hover {
      border-color: #6366f1;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }

    .dropzone p {
      margin: 0.5rem 0;
      color: #cbd5e1;
    }

    .dropzone input {
      display: none;
    }

    .options {
      margin: 1.5rem 0;
      text-align: center;
    }

    select {
      padding: 0.6rem 1rem;
      border: 1px solid #475569;
      border-radius: 12px;
      font-size: 1rem;
      background: #1e293b;
      color: #f1f5f9;
    }

    button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
    }

    .preview {
      margin-top: 2rem;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
    }

    .ad {
      margin: 2rem 0;
      padding: 1.5rem;
      text-align: center;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 12px;
      border: 1px dashed #475569;
      font-size: 0.9rem;
      color: #94a3b8;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Neon Image Converter</h1>
    <p>Convert JPG, PNG, or WebP instantly â€“ free & secure.</p>
  </header>

  <div class="container">
    <div class="dropzone" id="dropzone">
      <input type="file" id="fileInput" accept="image/*">
      <p>ðŸŒŒ Drag & Drop your image<br>or click to upload</p>
    </div>

    <div class="options">
      <label for="format">Convert to:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WebP</option>
      </select>
    </div>

    <button id="convertBtn" disabled>âš¡ Convert Now</button>

    <div class="preview" id="preview"></div>

    <div class="ad">[AdSense Ad Placeholder]</div>
  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const convertBtn = document.getElementById("convertBtn");
    const preview = document.getElementById("preview");
    let selectedFile = null;

    dropzone.addEventListener("click", () => fileInput.click());

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#06b6d4";
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.style.borderColor = "#334155";
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#334155";
      selectedFile = e.dataTransfer.files[0];
      convertBtn.disabled = false;
    });

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      convertBtn.disabled = false;
    });

    convertBtn.addEventListener("click", () => {
      if (!selectedFile) return;

      const format = document.getElementById("format").value;
      const reader = new FileReader();

      reader.onload = e => {
        const img = new Image();
        img.src = e.target.result;

        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            preview.innerHTML = `
              <p>âœ… Converted successfully!</p>
              <img src="${url}" alt="preview">
              <br>
              <a href="${url}" download="converted.${format}">
                <button>â¬‡ Download ${format.toUpperCase()}</button>
              </a>
            `;
          }, "image/" + format);
        };
      };

      reader.readAsDataURL(selectedFile);
    });
  </script>
</body>
</html>
